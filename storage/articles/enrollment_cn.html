<h2 class="mb-4">招生对象</h2>
<p class="mb-3">高中留学: 高二毕业会考完可以中请留学读大学高三就议出国读预科学习或高三毕业申请留学读大学。</p>
<p class="mb-3">本科留学: ☆对本科学制四年。需要读1年预科<br>☆专科3十1读本科。3+1+1 本硕连读</p>
<p class="mb-3">硕士留学: 要求本科毕业、可以申请读硕士研究生。有3+1+1留学本硕连读研究生</p>
<p class="mb-3">硕士研究生学制: 1- 2年含预科、2-3年含预科</p>
<p class="mb-3">学校不同有差别，详询项目。</p>
<p class="mb-3">博士留学: 要求有硕土学位证：可以申请读博士研究生</p>
<p class="mb-3">博士学制3-5年含预科</p>
<p class="mb-3">专业不同有所差别、详询。</p>
